<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite-api@5.6.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-tooltip"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@5"></script>
    <title>CoTinker data viz p5</title>
</head>

<body>
    <div class="header">
        <img src="Assets/CoTinker_Logo_hvid.svg" alt="" height="56px">
    </div>
    <div id="chart-container" class="chart-container">
        <div id="y-axis-controls" class="y-axis-controls">
            <p>Y-axis max</p>
            <div>
                <button id="y-axis-max-up">&#8593</button>
                <button id="y-axis-max-down">&#8595</button>
            </div>
            <p>Y-axis min</p>
            <div>
                <button id="y-axis-min-up">&#8593</button>
                <button id="y-axis-min-down">&#8595</button>
            </div>
        </div>
        <div id="interactive-chart"></div>
        <div id="static-chart"></div>
    </div>
    <div id="x-axis-controls" class="x-axis-controls">
        <div>
            <p>X-axis min</p>
            <button id="x-axis-min-down">&#8595</button>
            <button id="x-axis-min-up">&#8593;</button>
        </div>
        <div>
            <p>X-axis max</p>
            <button id="x-axis-max-down">&#8595</button>
            <button id="x-axis-max-up">&#8593;</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
