<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite-api@5.6.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-tooltip"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@5"></script>
    <title>CoTinker data viz p5</title>
</head>

<body>
    <div class="header">
        <img src="Assets/CoTinker_Logo_hvid.svg" alt="" height="56px">
    </div>
    <div class="horisontal-top">
        <div class="y-slider-container">
            <label for="yCollapseSlider">Y Collapse:</label>
            <input id="yCollapseSlider" type="range" min="0" max="1" step="0.01" value="1">
            <button type="button" disabled>Transfer</button>
          </div>
        <div id="chart-container" class="chart-container">
            <div id="chart1"></div>
        </div>
    </div>
    <div class="horisontal-bottom">
        <div class="x-slider-container">
            <label for="xCollapseSlider">X Collapse:</label>
            <input id="xCollapseSlider" type="range" min="0" max="1" step="0.01" value="1">
            <button type="button" disabled>Transfer</button>
          </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
